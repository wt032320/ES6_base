<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    Set容器： 无序不可重复的多个value的集合体
    * Set()
    * Set(array)
    * add(value)
    * delete(value)
    * has(value)
    * clear()
    * size

    Map容器： 无序的key不重复的多个key-value的集合体
    * Map()
    * Map(array)
    * set(key, value) // 添加
    * get(key)
    * delete(key)
    * has(key)
    * clear()
    * size

    // 均可以使用for...of...进行遍历
  -->
  <script>
    let set = new Set([1, 3, 4, 5, 7, 3])
    console.log(set)

    let map = new Map([['name', 'taozi'], ['age', 23]])
    console.log(map)

    // 使用set去重
    let arr = [1, 1, 2, 4, 4, 6, 5]
    let arr1 = arr
    arr = []
    let set1 = new Set(arr1)
    for (let i of set) {
      arr.push(i)
    }
    console.log(arr)
  </script>
</body>
</html>
