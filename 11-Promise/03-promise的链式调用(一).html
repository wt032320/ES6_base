<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //  参数 是一个函数 该函数有两个参数(resolve, reject)
    // resolve,reject本身他们又是函数
    new Promise((resolve, reject) => {

      // 1.第一次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      // 第一次拿到结果的处理代码
      console.log('hello md');
      console.log('hello md');
      console.log('hello md');
      console.log('hello md');
      console.log('hello md');
      console.log('hello md');

      return new Promise((resolve, reject) => {

        // 第二次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {

      // 第二次结果处理的代码
      console.log('wdnmd!');
      console.log('wdnmd!');
      console.log('wdnmd!');
      console.log('wdnmd!');
      console.log('wdnmd!');
      console.log('wdnmd!');

      return new Promise((resolve, reject) => {

        // 第三次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {

      // 第三次处理的代码
      console.log('wsnd');
      console.log('wsnd');
      console.log('wsnd');
      console.log('wsnd');
      console.log('wsnd');
      console.log('wsnd');
    })
  </script>
</body>
</html>
