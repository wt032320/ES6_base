<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    // 什么时候使用箭头函数
    // setTimeout(() => {
    //   console.log(this);
    // },1000)
    
    // 箭头函数中的this是向外层作用域中，一层一层的查找this 直到有this的定义
    const obj = {
      aaa() {
        setTimeout(function() {
          console.log(this); // window
        },1000)
      },
      bbb() {
        setTimeout(() => {
          console.log(this); //obj
        },1000)
      }
    }
  </script>
</body>
</html>
