<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let json = {a: 12, b: 14, name: 'blue'}
    console.log(JSON.stringify(json)) // 把JSON转换成字符串

    let str = '{"age": 14, "height": 156, "name": "xiaobai"}'
    let json1 = JSON.parse(str)  // 把字符串转化为JSON
    console.log(json1)
  </script>
</body>
</html>
